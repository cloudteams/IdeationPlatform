{% extends "base.html" %}

{% block content %}
    <h1>{{configuration.name}} - Test console</h1>

    <textarea id="test-console">Type help to see commands&#13;&#10;$</textarea>

    <script>
        var client_url = '/anonymizer/connection/{{configuration.pk}}/query/?q=';

        $('body').on('keydown', "#test-console", function(e) {
            if (e.keyCode == 13) { //send request on enter
                var that = this;
                var content = this.value;
                var q = content.substr(content.lastIndexOf("\n") + 2);

                $.ajax({
                    type: "GET",
                    url: client_url + q,
                    success: function(data) {
                        var new_val = $(that).val() + '\n' + data;
                        if (data) {
                            new_val += '\n$';
                        } else {
                            new_val += '$';
                        }

                        $(that).val(new_val);
                        $(that).scrollTop($(that)[0].scrollHeight);
                    },
                    error: function(jqXHR, textStatus) {
                        $(that).val( $(that).val() + '\n[ERROR]: ' + jqXHR.responseText + '\n$');
                        $(that).scrollTop($(that)[0].scrollHeight);
                    }
                });

                e.preventDefault();
                e.stopPropagation();
            } else if (e.keyCode == 8) { //don't allow backspace before current line
                var content = this.value;
                if (content[content.length - 1] === '$') {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
        });

        $('#test-console').on('cut', function () {
            return false;
        });
    </script>
{% endblock %}
