{% load humanize %}
{% load bm_filters %}

<div class="entry" data-id="{{ entry.pk }}" data-order="{{ entry.order }}">
    <div class="header clearfix">
        <span class="entry-author pull-left">{{ entry.author }}</span>
        <span class="date-created pull-right">{{ entry.created|naturaltime }}</span>
    </div>
    <div class="content clearfix">
            <div class="actions pull-right">
                <i class="fa fa-pencil edit-entry" title="Edit entry"></i>
                <i class="fa fa-trash-o remove-entry" title="Delete entry"></i>
            </div>
            <div class="text pull-left">
                <span class="hidden markdown-content">{{ entry.text }}</span>
                <div class="rendered-output">{{ entry.text|markdown_to_html }}</div>
            </div>

    </div>
</div>
