
    <ul class="menu-subpage">
        <li id="link-to-subpage-1" class="link-to-subpage active">Basic information</li>
        <li id="link-to-subpage-2" class="link-to-subpage disabled">Properties</li>
        <li id="link-to-subpage-3" class="link-to-subpage disabled">Persona overview</li>
    </ul>

    <form method="POST" action="{{ form_action }}" enctype="multipart/form-data" class="dropzone">{% csrf_token %}
        <section id="subpage-1" class="subpage active">
            <div class="col-md-6">

                <fieldset class="form-group fieldset-upload">

                    <div class="input-container">
                        <label class="file-upload-image" for="file-upload">
                            <div class="vertical-align">
                                <div class="middle">
                                    <div class="add-image-button">
                                        <i class="icon icon-plus"></i>
                                    </div>
                                    <p class="meta big">Add picture</p>
                                </div>
                            </div>
                        </label>
                        <input type="file" id="file-upload" accept="image/*" name="avatar">
                    </div>
                </fieldset>

            </div>
            <div class="col-md-6">

                <fieldset>
                    <label for="add-persona-name" class="header-medium secondary">Name</label>

                    <div class="input-container">
                        <input type="text" id="add-persona-name" placeholder="Persona name" name="name" value="{{ persona.name }}">
                    </div>
                </fieldset>

                <fieldset class="form-group fieldset-radio">
                    <label for="privacy-settings" class="header-medium secondary">Persona profile settings</label>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-container">
                                <label for="import-url">
                                    <input type="checkbox" name="is_public" id="import-url" style="display: none"
                                            {% if persona.is_public %} checked="checked"{% endif %}>
                                    <span></span>Public persona
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <label for="tags-persona" class="header-medium secondary">Description</label>

                    <div class="input-container">
                        <input type="text" id="tags-persona" placeholder="Persona description" name="description" value="{{ persona.description }}">
                    </div>
                </fieldset>
            </div>

            <div class="col-md-12">
                <fieldset class="form-group form-submit">
                    <a href="#nowhere" data-dismiss="modal" class="btn-transparent" alt="cancel">Cancel</a>
                    <button type="submit" class="btn confirm-button" alt="create">Create</button>
                </fieldset>
            </div>
        </section>

    </form>
