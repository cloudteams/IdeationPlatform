sudo: false
language: python
python:
 - "2.7"
env:
  - DJANGO="Django==1.8"
install:
 - pip install $DJANGO --use-mirrors
 - pip install . --use-mirrors
 - pip install coverage
branches:
 only:
  - master
script: coverage run manage.py test
after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls